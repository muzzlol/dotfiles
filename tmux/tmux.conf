set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# switch panes (cmd + arrow keys)
bind -n M-Left select-pane -L 
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows (triggered via Cmd+Shift+Ctrl+Alt + j/; in WezTerm)
bind -n M-J previous-window
bind -n M-: next-window


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Catppuccin theme with custom colors
set -g @plugin 'dmmulroy/catppuccin-tmux'
set -g @catppuccin_flavour 'custom'

set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"

set -g @catppuccin_icon_window_zoom " "
set -g @catppuccin_icon_window_last "null"
set -g @catppuccin_icon_window_current "null"
set -g @catppuccin_icon_window_mark "null"
set -g @catppuccin_icon_window_silent "null"
set -g @catppuccin_icon_window_activity "null"
set -g @catppuccin_icon_window_bell "null"

set -g @catppuccin_window_middle_separator "null"

# Inactive windows - subtle styling
set -g @catppuccin_window_default_background "#363a4f"
set -g @catppuccin_window_default_color "#cad3f5"
set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_default_text "#W"

# Current window - deep blood red
set -g @catppuccin_window_current_background "#8b0000"
set -g @catppuccin_window_current_color "#ffffff"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Status bar modules - directory and session
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_maximized_text "null"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

# Fill entire module with color (icon + text)
set -g @catppuccin_status_fill "all"

# Deep dark purple for directory module
set -g @catppuccin_directory_color "#2d1b4e"

# Dark blue for session module  
set -g @catppuccin_session_color "#1e3a5f"

run '~/.tmux/plugins/tpm/tpm'

# Force black status bar background after plugin loads
set -g status-bg "#000000"

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# new panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# custom bindings
bind v copy-mode
bind g split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
bind t new-window -c "#{pane_current_path}"

# Status bar positioning
set-option -g status-position top

# copy mode selection - gray/transparent look
set -g mode-style 'bg=#505050 fg=#ffffff'
